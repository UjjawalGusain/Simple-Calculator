<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SimpleCalculator</title>
</head>
<body>
    <script src="app.js" defer></script>
    <div id="heading">Calculator</div>
    <div id="calculator-container">
        <div id="calculator" >
            <div class="display">
                <div class="upper-display"></div>
                <div class="bottom-display">0</div>
            </div>
            <div class="buttons-container">
                <button class="buttons del">Del</button>
                <button class="buttons all-clear">AC</button>
            </div>

            <div class="buttons-container">
                <button class="buttons seven">7</button>
                <button class="buttons eight">8</button>
                <button class="buttons nine">9</button>
                <button class="buttons plus">+</button>
            </div>
            <div class="buttons-container">
                <button class="buttons four">4</button>
                <button class="buttons five">5</button>
                <button class="buttons six">6</button>
                <button class="buttons minus">-</button>
            </div>
            <div class="buttons-container">
                <button class="buttons one">1</button>
                <button class="buttons two">2</button>
                <button class="buttons three">3</button>
                <button class="buttons multiply">*</button>
            </div>
            <div class="buttons-container decimal-row">
                <button class="buttons zero">0</button>
                <!-- <button class="buttons decimal">.</button> will be added once the program can run with decimals -->
                <button class="buttons equals">=</button>
                <button class="buttons divide">/</button>
            </div>




        </div>
    </div>
    
</body>
</html>
